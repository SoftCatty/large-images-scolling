<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/styles.css">
    <title>Horizontal Scroll Images</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="js/img-observe.js"></script> -->
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            /* touch-action: none; */
        }

        .modal-content {
            margin: 0% auto;
            padding: 20px;
            width: 60%;
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        /* .modal-content {
            position: absolute;
            top: 40%;
            left: 40%;
            transform: translate(-40%, -40%);
            max-width: 90%;
            max-height: 90%;
            justify-content: center;
        } */

        .modal-image {
            display: flex;
            width: auto;
            max-width: max-content;
            height: auto;
            max-height: 100vh;
            object-fit: scale-down;
        }

        .close {
            color: rgb(245, 4, 76);
            position: relative;
            left: 20px;
            font-size: 32px;
            cursor: pointer;
        }


        .center-container {
            display: list-item;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            height: 100%;
            /* 父元素高度 */
        }

        .centered-div {
            background-color: lightblue;
            padding: 1rem;
            width: 100%;
        }

        .page-container {
            position: relative;
        }

        .page-text {
            position: absolute;
            z-index: 2;
            color: rgba(245, 11, 11, 0.5);
            font-size: 40px;
            /* 设置透明度，0.5表示50%透明 */
        }

        input,
        span,
        button {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="center-container">
        <div class="centered-div">
            <span>url pattern</span>
            <input type="text" placeholder="http://newxiuren.cn/uploadfiles/xiuren/2023/20237410/{img-id}.jpg"
                size="100" id="url-pattern" value="http://newxiuren.cn/uploadfiles/xiuren/2023/20237410/{img-id}.jpg" />
        </div>
        <div class="centered-div">
            <span>start number</span>
            <input type="number" placeholder="2023741003" size="50" id="start-number" value="2023741003" />
        </div>
        <div class="centered-div">
            <span>padding zero</span>
            <input type="number" placeholder="0" size="50" id="pad-zeros" value="0" />
        </div>
        <div class="centered-div">
            <span>imgs count</span>
            <input type="number" placeholder="100" size="20" id="img-count" value="80" />
        </div>
        <div class="centered-div">
            <span>proxy</span>
            <input type="checkbox" size="30" id="input-proxy" value="proxy" checked />
        </div>
        <div class="centered-div">
            <span>horizontal</span>
            <input type="checkbox" size="30" id="hor-check" value="hor" checked />
        </div>
        <div class="centered-div">
            <button onclick="fetchItems()">Show Images</button>
        </div>
    </div>

    <script>
        function getImgCount() {
            return Number($('#img-count').val().trim()); 
        }

        function fetchItems() {
            const p = $('#url-pattern').val().trim();
            const startNumber = Number($('#start-number').val().trim());
            const padZeros = Number($('#pad-zeros').val().trim());
            const imgCount = getImgCount();
            const useProxy = $('#input-proxy').is(':checked');
            const hor = $('#hor-check').is(':checked');
            window.location.href = `/pics?hor=${hor}&startNumber=${startNumber}&padZeros=${padZeros}&imgCount=${imgCount}&useProxy=${useProxy}&pattern=${p}`;
        }
    </script>
    <!-- <script src="js/img-model.js"></script> -->
</body>

</html>
